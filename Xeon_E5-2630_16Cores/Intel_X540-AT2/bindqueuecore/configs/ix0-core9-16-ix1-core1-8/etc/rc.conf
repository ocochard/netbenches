###### BSD Router Project Base Configuration ########

# /etc/rc.conf: This file, put your configuration here
# /etc/rc.conf.misc: Special BSDRP configuration parameters (polling, somes sysctl tunning)
# /etc/default/rc.conf: Default FreeBSD value and some examples (Do not edit this file!) 

# Hostname
hostname="allan2"

# Enable routing
gateway_enable="YES"
ipv6_gateway_enable="YES"

# Enable IPv6
ipv6_activate_all_interfaces="YES"

# Enable Router Advertisment:
rtadvd_enable="NO"
rtadvd_interfaces="em0"
ifconfig_igb0="up"
cloned_interfaces="vlan300"
ifconfig_vlan300="inet 209.51.186.39/24 vlan 300 vlandev igb0"
defaultrouter="209.51.186.1"
sshd_enable="yes"

# Enable RFC1323 extensions
tcp_extensions="YES"

#Waiting for a default route
defaultroute_delay="5"

# Start Quagga and all its routing daemon
quagga_enable="NO"
quagga_flags="-d -A 127.0.0.1"
quagga_daemons="zebra ripd ripngd ospfd ospf6d bgpd isisd"

harvest_mask="351"

static_routes="generator receiver"
route_generator="-net 198.18.0.0/16 198.18.2.1"
route_receiver="-net 198.19.0.0/16 198.19.2.1"
ifconfig_ix0="inet 198.18.2.2/24"
ifconfig_ix1="inet 198.19.2.2/24"
static_arp_pairs="receiver generator"
static_arp_generator="198.18.2.1 a0:36:9f:42:60:84"
static_arp_receiver="198.19.2.1 a0:36:9f:42:60:86"

bindqueue_enable="YES"
