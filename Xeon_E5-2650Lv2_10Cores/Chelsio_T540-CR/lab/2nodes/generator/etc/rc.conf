###### BSD Router Project Base Configuration ########

# /etc/rc.conf: This file, put your configuration here
# /etc/rc.conf.misc: Special BSDRP configuration parameters (polling, somes sysctl tunning)
# /etc/default/rc.conf: Default FreeBSD value and some examples (Do not edit this file!)

# Hostname
hostname="pxetest3"
defaultrouter="172.16.16.1"
ifconfig_igb0="inet 172.16.16.42/23"
ifconfig_cxl0="inet 198.18.0.3/24"
ifconfig_vcxl0="inet 198.18.0.13/24"
ifconfig_cxl0_ipv6="inet6 2001:2::3 prefixlen 64"
ifconfig_vcxl0_ipv6="inet6 2001:2::13 prefixlen 64"
ifconfig_cxl1="inet 198.19.0.3/24"
ifconfig_vcxl1="inet 198.19.0.13/24"
ifconfig_cxl1_ipv6="inet6 2001:2:0:8000::3 prefixlen 64"
ifconfig_vcxl1_ipv6="inet6 2001:2:0:8000::13 prefixlen 64"

sshd_enable="yes"
