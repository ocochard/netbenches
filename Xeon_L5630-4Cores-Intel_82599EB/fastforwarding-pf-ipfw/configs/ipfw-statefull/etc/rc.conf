###### BSD Router Project Base Configuration ########

# /etc/rc.conf: This file, put your configuration here
# /etc/rc.conf.misc: Special BSDRP configuration parameters (polling, somes sysctl tunning)
# /etc/default/rc.conf: Default FreeBSD value and some examples (Do not edit this file!) 

# Hostname
hostname="R1"

# Enable SSHd
sshd_enable="YES"

# Enable routing
gateway_enable="YES"
ipv6_gateway_enable="NO"

# Enable IPv6
ipv6_activate_all_interfaces="NO"

# Enable Router Advertisment:
rtadvd_enable="NO"
rtadvd_interfaces="em0"

# Enable RFC1323 extensions
tcp_extensions="YES"

#Waiting for a default route
defaultroute_delay="5"

# Configure NIC
ifconfig_bce0="inet 192.168.1.1/24"

ifconfig_ix0="inet 198.18.2.1/24"
ifconfig_ix1="inet 198.19.2.1/24"
static_arp_pairs="HPncxl2 HPncxl3"
static_arp_HPncxl3="198.18.2.2 00:07:43:2e:e4:89"
static_arp_HPncxl2="198.19.2.2 00:07:43:2e:e4:81"
static_routes="generator receiver"
route_generator="-net 198.18.0.0/16 198.18.2.2"
route_receiver="-net 198.19.0.0/16 198.19.2.2"
firewall_enable="YES"
firewall_script="/etc/ipfw.rules"
