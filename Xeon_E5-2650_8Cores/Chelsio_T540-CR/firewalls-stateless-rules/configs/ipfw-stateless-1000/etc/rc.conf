###### BSD Router Project Base Configuration ########

# /etc/rc.conf: This file, put your configuration here
# /etc/rc.conf.misc: Special BSDRP configuration parameters (polling, somes sysctl tunning)
# /etc/default/rc.conf: Default FreeBSD value and some examples (Do not edit this file!)

# Hostname
hostname="hp"

#Waiting for a default route
defaultroute_delay="5"

# Disable INTERRUPT and ETHERNET from entropy sources
harvest_mask="351"
# Pin IRQ to CPU
chelsio_affinity_enable="YES"

# Management
ifconfig_igb1="inet 192.168.1.10/24"
sshd_enable="yes"

# IPv4 router
gateway_enable="YES"
ifconfig_cxl0="inet 198.18.0.10/24 -tso4 -tso6 -lro -vlanhwtso"
ifconfig_cxl1="inet 198.19.0.10/24 -tso4 -tso6 -lro -vlanhwtso"
static_routes="generator receiver"
route_generator="-net 198.18.0.0/16 198.18.0.108"
route_receiver="-net 198.19.0.0/16 198.19.0.108"
static_arp_pairs="generator receiver"
static_arp_generator="198.18.0.108 00:07:43:2e:e5:92"
static_arp_receiver="198.19.0.108 00:07:43:2e:e5:9a"

# IPv6 router
ipv6_gateway_enable="YES"
ipv6_activate_all_interfaces="YES"
ifconfig_cxl0_ipv6="inet6 2001:2::10 prefixlen 64"
ifconfig_cxl1_ipv6="inet6 2001:2:0:8000::10 prefixlen 64"
ipv6_static_routes="generator receiver"
ipv6_route_generator="2001:2:: -prefixlen 49 2001:2::108"
ipv6_route_receiver="2001:2:0:8000:: -prefixlen 49 2001:2:0:8000::108"
static_ndp_pairs="generator receiver"
static_ndp_generator="2001:2::108 00:07:43:2e:e5:92"
static_ndp_receiver="2001:2:0:8000::108 00:07:43:2e:e5:9a"


# Enabling ipfw
firewall_enable="YES"
firewall_script="/etc/ipfw.rules"
