###### BSD Router Project Base Configuration ########

# /etc/rc.conf: This file, put your configuration here
# /etc/rc.conf.misc: Special BSDRP configuration parameters (polling, somes sysctl tunning)
# /etc/default/rc.conf: Default FreeBSD value and some examples (Do not edit this file!)

# Hostname
hostname="r630"

ifconfig_igb1="inet 192.168.1.2/24"
sshd_enable="yes"

# IPv4 router
gateway_enable="YES"
static_routes="generator receiver"
route_generator="-net 198.18.0.0/16 198.18.1.10"
route_receiver="-net 198.19.0.0/16 198.19.0.8"
ifconfig_cxl0="inet 198.18.1.2/24 -tso4 -tso6 -lro -vlanhwtso"
ifconfig_cxl1="inet 198.19.0.2/24 -tso4 -tso6 -lro -vlanhwtso"
static_arp_pairs="SM1vcxl1 HPcxl1"
static_arp_HPcxl1="198.18.1.10 00:07:43:2e:e4:78"
static_arp_SM1vcxl1="198.19.0.8 00:07:43:2e:e5:99"

# IPv6 router
ipv6_gateway_enable="YES"
ipv6_activate_all_interfaces="YES"
#ipv6_static_routes="generator receiver"
ipv6_route_generator="2001:2:: -prefixlen 49 2001:2::110"
ipv6_route_receiver="2001:2:0:8000:: -prefixlen 49 2001:2:0:8000::110"
ifconfig_cxl0_ipv6="inet6 2001:2::12 prefixlen 64"
ifconfig_cxl1_ipv6="inet6 2001:2:0:8000::12 prefixlen 64"
static_ndp_pairs="SM1vcxl1 HPcxl1"
static_ndp_HPcxl1="2001:2:0:1::10 00:07:43:2e:e4:78"
static_ndp_SM1vcxl1="2001:2:0:8000::8 00:07:43:2e:e5:99"

# Disable INTERRUPT and NET_ETHER from entropy sources
harvest_mask="351"

# Enabling IPsec
ipsec_enable="YES"
