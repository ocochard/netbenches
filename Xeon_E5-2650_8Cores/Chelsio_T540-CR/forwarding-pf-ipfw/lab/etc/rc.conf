###### BSD Router Project Base Configuration ########

# /etc/rc.conf: This file, put your configuration here
# /etc/rc.conf.misc: Special BSDRP configuration parameters (polling, somes sysctl tunning)
# /etc/default/rc.conf: Default FreeBSD value and some examples (Do not edit this file!)

# Hostname
hostname="r630"

# Disable INTERRUPT and NET_ETHER from entropy sources
harvest_mask="351"

# Pin IRQ to CPU
chelsio_affinity_enable="YES"

# Management
ifconfig_igb1="inet 192.168.1.2/24"
sshd_enable="yes"
dumpon_flags="-s 192.168.1.24 -c 192.168.1.2"
dumpdev="igb1"

# IPv4 router
gateway_enable="YES"
ifconfig_vcxl0="inet 198.18.0.2/24 -tso4 -tso6 -lro -vlanhwtso"
ifconfig_vcxl1="inet 198.19.0.2/24 -tso4 -tso6 -lro -vlanhwtso"

# IPv6 router
ipv6_gateway_enable="YES"
ipv6_activate_all_interfaces="YES"
ifconfig_vcxl0_ipv6="inet6 2001:2::2 prefixlen 64"
ifconfig_vcxl1_ipv6="inet6 2001:2:0:8000::2 prefixlen 64"
