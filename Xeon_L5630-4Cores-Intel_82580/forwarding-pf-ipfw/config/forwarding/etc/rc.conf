###### BSD Router Project Base Configuration ########

# /etc/rc.conf: This file, put your configuration here
# /etc/rc.conf.misc: Special BSDRP configuration parameters (polling, somes sysctl tunning)
# /etc/default/rc.conf: Default FreeBSD value and some examples (Do not edit this file!)

# Hostname
hostname="IBM3"

# Disable INTERRUPT and ETHERNET from entropy sources
# This value has a major impact for 8 cores or more and allways improve performance
# http://blog.cochard.me/2015/09/receipt-for-building-10mpps-freebsd.html
harvest_mask="351"

# Management
ifconfig_bce0="inet 192.168.1.3/24"
sshd_enable="yes"

# IPv4 router
gateway_enable="YES"
static_routes="generator receiver"
route_generator="-net 198.18.0.0/16 198.18.0.201"
route_receiver="-net 198.19.0.0/16 198.19.0.201"
ifconfig_igb2="inet 198.18.0.203/24 -tso4 -tso6 -lro"
ifconfig_igb3="inet 198.19.0.203/24 -tso4 -tso6 -lro"
static_arp_pairs="SM2igb1 SM2igb2"
static_arp_SM2igb1="198.18.0.201 0c:c4:7a:da:3c:11"
static_arp_SM2igb2="198.19.0.201 0c:c4:7a:da:3c:12"

# IPv6 router
ipv6_gateway_enable="YES"
ipv6_activate_all_interfaces="YES"
ipv6_static_routes="generator receiver"
ipv6_route_generator="2001:2:: -prefixlen 49 2001:2::201"
ipv6_route_receiver="2001:2:0:8000:: -prefixlen 49 2001:2:0:8000::201"
ifconfig_igb2_ipv6="inet6 2001:2::208 prefixlen 64"
ifconfig_igb3_ipv6="inet6 2001:2:0:8000::208 prefixlen 64"
static_ndp_pairs="SM2igb1 SM2igb2"
static_ndp_SM2igb1="2001:2::201 0c:c4:7a:da:3c:11"
static_ndp_SM2igb2="2001:2:0:8000::201 0c:c4:7a:da:3c:12"

