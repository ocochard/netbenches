###### BSD Router Project Base Configuration ########

# /etc/rc.conf: This file, put your configuration here
# /etc/rc.conf.misc: Special BSDRP configuration parameters (polling, somes sysctl tunning)
# /etc/default/rc.conf: Default FreeBSD value and some examples (Do not edit this file!)

# Hostname
hostname="sm"

harvest_mask="351"

# Management
ifconfig_bxe1="inet 192.168.100.4/24"
sshd_enable="yes"

# IPv4 router
gateway_enable="YES"
ifconfig_igb2="inet 198.18.1.204/24 -tso4 -tso6 -lro"
ifconfig_igb1="inet 198.19.0.204/24 -tso4 -tso6 -lro"

static_routes="generator receiver"
route_generator="-net 198.18.0.0/16 198.18.2.244"
route_receiver="-net 198.19.0.0/16 198.19.0.243"
static_arp_pairs="receiver generator"
static_arp_generator="198.18.1.244 00:0d:b9:45:79:e6"
static_arp_receiver="198.19.0.243 00:0d:b9:45:7a:d6"

# IPv6 router
ipv6_gateway_enable="YES"
ipv6_activate_all_interfaces="YES"
ifconfig_igb2_ipv6="inet6 2001:2:0:1::204 prefixlen 64"
ifconfig_igb1_ipv6="inet6 2001:2:0:8000::204 prefixlen 64"

ipv6_static_routes="generator receiver"
ipv6_route_generator="2001:2:: -prefixlen 49 2001:2:0:2::244"
ipv6_route_receiver="2001:2:0:8000:: -prefixlen 49 2001:2:0:8000::243"
static_ndp_pairs="receiver generator"
static_ndp_generator="2001:2:0:1::244 00:0d:b9:45:79:e6"
static_ndp_receiver="2001:2:0:8000::243 00:0d:b9:45:7a:d6"

