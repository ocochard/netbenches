###### BSD Router Project Base Configuration ########

# /etc/rc.conf: This file, put your configuration here
# /etc/rc.conf.misc: Special BSDRP configuration parameters (polling, somes sysctl tunning)
# /etc/default/rc.conf: Default FreeBSD value and some examples (Do not edit this file!)

# Hostname
hostname="apu24"

harvest_mask="351"

# Management
ifconfig_igb0="inet 192.168.100.44/24"
sshd_enable="yes"

# IPv4 router
gateway_enable="YES"
ifconfig_igb1="198.18.0.244/24 -tso4 -tso6 -lro"
ifconfig_igb2="198.18.1.244/24 -tso4 -tso6 -lro"
static_routes="generator receiver"
route_generator="-net 198.18.0.0/16 198.18.0.243"
route_receiver="-net 198.19.0.0/16 198.18.2.204"
static_arp_pairs="receiver generator"
static_arp_generator="198.18.0.243 00:0d:b9:45:7a:d5"
static_arp_receiver="198.18.1.204 0c:c4:7a:ab:29:36"

# IPv6 router
ipv6_gateway_enable="YES"
ipv6_activate_all_interfaces="YES"
ifconfig_igb1_ipv6="inet6 2001:2::244 prefixlen 64"
ifconfig_igb2_ipv6="inet6 2001:2:0:1::244 prefixlen 64"
ipv6_static_routes="generator receiver"
ipv6_route_generator="2001:2:: -prefixlen 49 2001:2::243"
ipv6_route_receiver="2001:2:0:8000:: -prefixlen 49 2001:2:0:2::204"
static_ndp_pairs="receiver generator"
static_ndp_generator="2001:2::243 00:0d:b9:45:7a:d5"
static_ndp_receiver="2001:2:0:1::204 0c:c4:7a:ab:29:36"

cloned_interfaces="wg0"
create_args_wg0="private-key 8Og1cCmvirK+zcGus/EyaA8aiFdzjjtS9GbuBa/bqFQ= listen-port 51820 peer public-key FSvVqj2s1FZqsSIvPLrE1RRTgbaPLbfG87P36F21M1g= endpoint 198.18.1.204:51820 allowed-ips 198.19.0.0/16"
# Kernel wireguard doesn't configure IP on wg0
ifconfig_wg0="inet 198.18.2.244/24"
ifconfig_wg0_ipv6="inet6 2001:2:0:2::244 prefixlen 64"
