###### BSD Router Project Base Configuration ########

# /etc/rc.conf: This file, put your configuration here
# /etc/rc.conf.misc: Special BSDRP configuration parameters (polling, somes sysctl tunning)
# /etc/default/rc.conf: Default FreeBSD value and some examples (Do not edit this file!)

# Hostname
hostname="apu2"

# Disable INTERRUPT and ETHERNET from entropy sources
# This value has a major impact for 8 cores or more and allways improve performance
# http://blog.cochard.me/2015/09/receipt-for-building-10mpps-freebsd.html
harvest_mask="351"

# Management
ifconfig_igb0="inet 192.168.1.5/24"
sshd_enable="yes"

# IPv4 router
gateway_enable="YES"
ifconfig_igb1="198.18.0.205/24 -tso4 -tso6 -lro"
ifconfig_igb2="198.18.1.205/24 -tso4 -tso6 -lro"
static_routes="generator receiver"
route_generator="-net 198.18.0.0/16 198.18.0.201"
route_receiver="-net 198.19.0.0/16 198.18.2.203"
static_arp_pairs="receiver generator"
static_arp_generator="198.18.0.201 0c:c4:7a:da:3c:11"
static_arp_receiver="198.18.1.203 00:1b:21:c4:95:7a"

# IPv6 router
ipv6_gateway_enable="YES"
ipv6_activate_all_interfaces="YES"
ifconfig_igb1_ipv6="inet6 2001:2::205 prefixlen 64"
ifconfig_igb2_ipv6="inet6 2001:2:0:1::205 prefixlen 64"
ipv6_static_routes="generator receiver"
ipv6_route_generator="2001:2:: -prefixlen 49 2001:2::201"
ipv6_route_receiver="2001:2:0:8000:: -prefixlen 49 2001:2:0:2::203"
static_ndp_pairs="receiver generator"
static_ndp_generator="2001:2::201 0c:c4:7a:da:3c:11"
static_ndp_receiver="2001:2:0:1::203 00:1b:21:c4:95:7a"

cloned_interfaces="ipsec0"
create_args_ipsec0="reqid 100"
ifconfig_ipsec0="inet 198.18.2.205/24 198.18.2.203 tunnel 198.18.1.205 198.18.1.203"
ifconfig_ipsec0_ipv6="inet6 2001:2:0:2::205 prefixlen 64"

# Enabling IPsec
ipsec_enable="YES"
