###### BSD Router Project Base Configuration ########

# /etc/rc.conf: This file, put your configuration here
# /etc/rc.conf.misc: Special BSDRP configuration parameters (polling, somes sysctl tunning)
# /etc/default/rc.conf: Default FreeBSD value and some examples (Do not edit this file!)

# Hostname
hostname="netgate.bsdrp.net"

# Reduce number of source for entropy device harvests
harvest_mask="351"

# Management
ifconfig_igb5="inet 192.168.1.9/24"
sshd_enable="yes"

# IPv4 router
gateway_enable="YES"
ifconfig_igb2="198.18.0.209/24 -tso4 -tso6 -lro"
ifconfig_igb3="198.18.1.209/24 -tso4 -tso6 -lro"
static_routes="receiver generator"
route_generator="-net 198.18.0.0/16 198.18.0.201"
# Kernel wireguard doesn't install route by default
route_receiver="-net 198.19.0.0/16 198.18.2.203"
static_arp_pairs="receiver generator"
static_arp_generator="198.18.0.201 0c:c4:7a:da:3c:11"
static_arp_receiver="198.18.1.203 00:1b:21:c4:95:7a"

# IPv6 router
ipv6_gateway_enable="YES"
ipv6_activate_all_interfaces="YES"
ifconfig_igb2_ipv6="inet6 2001:2::209 prefixlen 64"
ifconfig_igb3_ipv6="inet6 2001:2:0:1::209 prefixlen 64"
ipv6_static_routes="generator"
ipv6_route_generator="2001:2:: -prefixlen 49 2001:2::201"
static_ndp_pairs="receiver generator"
static_ndp_generator="2001:2::201 0c:c4:7a:da:3c:11"
static_ndp_receiver="2001:2:0:1::203 00:1b:21:c4:95:7a"

cloned_interfaces="wg0"
create_args_wg0="private-key 8Og1cCmvirK+zcGus/EyaA8aiFdzjjtS9GbuBa/bqFQ= listen-port 51820 peer public-key FSvVqj2s1FZqsSIvPLrE1RRTgbaPLbfG87P36F21M1g= endpoint 198.18.1.203:51820 allowed-ips 198.19.0.0/16"
# Kernel wireguard doesn't configure IP on wg0
ifconfig_wg0="inet 198.18.2.209/24"
