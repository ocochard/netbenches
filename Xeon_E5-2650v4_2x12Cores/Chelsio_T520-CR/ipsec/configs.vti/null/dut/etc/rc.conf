###### BSD Router Project Base Configuration ########

# /etc/rc.conf: This file, put your configuration here
# /etc/rc.conf.misc: Special BSDRP configuration parameters (polling, somes sysctl tunning)
# /etc/default/rc.conf: Default FreeBSD value and some examples (Do not edit this file!)

# Hostname
hostname="r630"

# Disable INTERRUPT and NET_ETHER from entropy sources
harvest_mask="351"

# Pin IRQ to CPU
chelsio_affinity_enable="YES"

# Management
ifconfig_igb1="inet 192.168.1.2/24"
sshd_enable="yes"
dumpon_flags="-s 192.168.1.24 -c 192.168.1.2"
dumpdev="igb1"

# IPv4 router
gateway_enable="YES"
ifconfig_cxl0="inet 198.18.0.2/24 -tso4 -tso6 -lro -vlanhwtso"
ifconfig_cxl1="inet 198.18.1.2/24 -tso4 -tso6 -lro -vlanhwtso"
static_routes="generator receiver"
route_generator="-net 198.18.0.0/16 198.18.0.8"
route_receiver="-net 198.19.0.0/16 198.18.2.10"
static_arp_pairs="SM1vcxl0 HPcxl0"
static_arp_HPcxl0="198.18.1.10 00:07:43:2e:e4:70"
static_arp_SM1vcxl0="198.18.0.8 00:07:43:2e:e5:91"

# IPv6 router
ipv6_gateway_enable="YES"
ipv6_activate_all_interfaces="YES"
ifconfig_cxl0_ipv6="inet6 2001:2::2 prefixlen 64"
ifconfig_cxl1_ipv6="inet6 2001:2:0:1::2 prefixlen 64"
ipv6_static_routes="generator receiver"
ipv6_route_generator="2001:2:: -prefixlen 49 2001:2:0:2::8"
ipv6_route_receiver="2001:2:0:8000:: -prefixlen 49 2001:2:0:2::8"
static_ndp_pairs="SM1vcxl0 HPcxl0"
static_ndp_HPcxl0="2001:2:0:1::10 00:07:43:2e:e4:70"
static_ndp_SM1vcxl0="2001:2:0:8000::8 00:07:43:2e:e5:91"

cloned_interfaces="ipsec0"
create_args_ipsec0="reqid 200"
ifconfig_ipsec0="inet 198.18.2.2/24 198.18.2.10 tunnel 198.18.1.2 198.18.1.10"
ifconfig_ipsec0_ipv6="inet6 2001:2:0:2::2 prefixlen 64"

# Enabling IPsec
ipsec_enable="YES"
