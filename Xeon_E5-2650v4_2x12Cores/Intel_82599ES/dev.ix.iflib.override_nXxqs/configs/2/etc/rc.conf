###### BSD Router Project Base Configuration ########

# /etc/rc.conf: This file, put your configuration here
# /etc/rc.conf.misc: Special BSDRP configuration parameters (polling, somes sysctl tunning)
# /etc/default/rc.conf: Default FreeBSD value and some examples (Do not edit this file!)

# Hostname
hostname="r630"

ifconfig_igb1="inet 192.168.1.2/24"
sshd_enable="yes"

# IPv4 router
gateway_enable="YES"
static_routes="generator receiver"
route_generator="-net 198.18.0.0/16 198.18.0.110"
route_receiver="-net 198.19.0.0/16 198.19.0.110"
#ifconfig_ix0="inet 198.18.0.12/24 -tso4 -tso6 -lro -vlanhwtso"
#ifconfig_ix1="inet 198.19.0.12/24 -tso4 -tso6 -lro -vlanhwtso"
ifconfig_ix0="inet 198.18.0.12/24"
ifconfig_ix1="inet 198.19.0.12/24"
static_arp_pairs="HPvcxl0 HPvcxl1"
static_arp_HPvcxl0="198.18.0.110 00:07:43:2e:e4:71"
static_arp_HPvcxl1="198.19.0.110 00:07:43:2e:e4:79"

# IPv6 router
ipv6_gateway_enable="YES"
ipv6_activate_all_interfaces="YES"
ipv6_static_routes="generator receiver"
ipv6_route_generator="2001:2:: -prefixlen 49 2001:2::110"
ipv6_route_receiver="2001:2:0:8000:: -prefixlen 49 2001:2:0:8000::110"
ifconfig_ix0_ipv6="inet6 2001:2::12 prefixlen 64"
ifconfig_ix1_ipv6="inet6 2001:2:0:8000::12 prefixlen 64"
static_ndp_pairs="HPvcxl0 HPvcxl1"
static_ndp_HPvcxl0="2001:2::110 00:07:43:2e:e4:71"
static_ndp_HPvcxl1="2001:2:0:8000::110 00:07:43:2e:e4:79"

# Disable INTERRUPT and NET_ETHER from entropy sources
harvest_mask="351"

# Enabling coredump into
dumpdev="/dev/da2s1b"
dumpdir="/data/crash"
dumpon_flags="-Z"
savecore_enable="YES"
